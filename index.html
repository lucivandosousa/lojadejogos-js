<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Jogos - JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="http://via.placeholder.com/50" alt="logo">
      <h1>LojaDeJogos</h1>
    </div>
    <input type="text" placeholder="Buscar jogos...">
  </header>
  <main>

    <!-- Jogos em destaque -->

    <section class="featured-games">
      <h2>Jogos em destaque</h2>
      <div class="games-container">
        <div class="game-card">
          <img src="http://via.placeholder.com/150" alt="">
          <div class="game-info">
            <h3>The Witcher 3</h3>
            <p>R$ 99,90</p>
            <button>Comprar</button>
          </div>
        </div>

        <div class="game-card">
          <img src="http://via.placeholder.com/150" alt="">
          <div class="game-info">
            <h3>The Legend of Zelda</h3>
            <p>R$ 199,90</p>
            <button>Comprar</button>
          </div>
        </div>

        <div class="game-card">
          <img src="http://via.placeholder.com/150" alt="">
          <div class="game-info">
            <h3>Grand Theft Auto V</h3>
            <p>R$ 299,90</p>
            <button>Comprar</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Jogos populares -->

    <section class="featured-games">
      <h2>Jogos populares</h2>
      <div class="games-container">
        <div class="game-card">
          <img src="http://via.placeholder.com/150" alt="">
          <div class="game-info">
            <h3>Total War</h3>
            <p>R$ 199,90</p>
            <button>Comprar</button>
          </div>
        </div>

        <div class="game-card">
          <img src="http://via.placeholder.com/150" alt="">
          <div class="game-info">
            <h3>Kings Call</h3>
            <p>R$ 299,90</p>
            <button>Comprar</button>
          </div>
        </div>

        <div class="game-card">
          <img src="http://via.placeholder.com/150" alt="">
          <div class="game-info">
            <h3>Graze of Zordan</h3>
            <p>R$ 99,90</p>
            <button>Comprar</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>Todos os direitos reservados &copy; 2024</p>

  </p>
  </footer>
</body>

</html>
